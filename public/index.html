<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoLamp Dashboard</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Current State Card */
        .current-state-card {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .lamp-visual {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .lamp-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .lamp-emoji {
            font-size: 3rem;
        }

        .state-info {
            flex: 1;
        }

        .state-mode {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .state-label {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .state-details {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .state-detail-item {
            text-align: center;
        }

        .state-detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .state-detail-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .auto-mode-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .auto-mode-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .auto-mode-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .stat-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Area Chart */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .chart-svg {
            width: 100%;
            height: 100%;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            margin-top: 0.5rem;
        }

        .chart-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Distribution Section */
        .distribution-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 2rem;
            align-items: center;
        }

        .donut-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .donut-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .donut-segment {
            fill: none;
            stroke-width: 25;
            transition: all 0.5s ease;
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .donut-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .donut-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .emotion-bars {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .emotion-bar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .emotion-bar-label {
            width: 80px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .emotion-bar-track {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .emotion-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .emotion-bar-value {
            width: 50px;
            text-align: right;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Recent List */
        .recent-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .recent-item:hover {
            transform: translateX(4px);
        }

        .recent-color {
            width: 4px;
            height: 40px;
            border-radius: 2px;
        }

        .recent-emoji {
            font-size: 1.5rem;
        }

        .recent-content {
            flex: 1;
        }

        .recent-emotion {
            font-weight: 500;
            color: var(--text-primary);
        }

        .recent-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .distribution-grid {
                grid-template-columns: 1fr;
                justify-items: center;
            }

            .current-state-card {
                flex-direction: column;
                text-align: center;
            }

            .state-details {
                justify-content: center;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .chart-container {
                height: 200px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üåà <span>EmoLamp</span> Dashboard</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connected</span>
        </div>
    </header>

    <main class="container">
        <!-- Current State -->
        <div class="card" id="currentStateCard">
            <div id="currentStateContent">
                <!-- JSÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
            </div>
        </div>

        <!-- Stats Summary -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Analyses</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statToday">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statTopEmotion">üòå</div>
                <div class="stat-label">Top Emotion</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statAvgHue">0¬∞</div>
                <div class="stat-label">Avg Hue</div>
            </div>
        </div>

        <!-- Timeline Chart -->
        <div class="card">
            <div class="card-header">
                <div>
                    <div class="card-title">Emotion Timeline</div>
                    <div class="card-subtitle">Today's emotion changes</div>
                </div>
            </div>
            <div class="chart-legend" id="chartLegend">
                <!-- JSÎ°ú ÏÉùÏÑ± -->
            </div>
            <div class="chart-container">
                <svg class="chart-svg" id="areaChart" viewBox="0 0 800 250" preserveAspectRatio="none">
                    <!-- JSÎ°ú ÏÉùÏÑ± -->
                </svg>
            </div>
            <div class="chart-labels" id="chartLabels">
                <!-- JSÎ°ú ÏÉùÏÑ± -->
            </div>
        </div>

        <!-- Two Column: Distribution & Recent -->
        <div class="two-column">
            <!-- Emotion Distribution -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Emotion Distribution</div>
                </div>
                <div class="distribution-grid">
                    <div class="donut-container">
                        <svg class="donut-svg" viewBox="0 0 100 100" id="donutChart">
                            <!-- JSÎ°ú ÏÉùÏÑ± -->
                        </svg>
                        <div class="donut-center">
                            <div class="donut-value" id="donutTotal">0</div>
                            <div class="donut-label">Total</div>
                        </div>
                    </div>
                    <div class="emotion-bars" id="emotionBars">
                        <!-- JSÎ°ú ÏÉùÏÑ± -->
                    </div>
                </div>
            </div>

            <!-- Recent Logs -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Recent Activity</div>
                </div>
                <div class="recent-list" id="recentList">
                    <!-- JSÎ°ú ÏÉùÏÑ± -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Í∞êÏ†ïÎ≥Ñ ÏÉâÏÉÅ (ÌååÏä§ÌÖîÌÜ§)
        const emotionColors = {
            joy: '#FFD93D',
            sadness: '#6C9BCF',
            anger: '#FF6B6B',
            calm: '#6BCB77',
            excited: '#FF8C42',
            fear: '#9D65C9',
            surprise: '#F9F871'
        };

        const emotionLabels = {
            joy: 'Joy',
            sadness: 'Sadness',
            anger: 'Anger',
            calm: 'Calm',
            excited: 'Excited',
            fear: 'Fear',
            surprise: 'Surprise'
        };

        const emotionEmojis = {
            joy: 'üòä',
            sadness: 'üò¢',
            anger: 'üò°',
            calm: 'üòå',
            excited: 'ü§©',
            fear: 'üò®',
            surprise: 'üò≤'
        };

        const API_BASE = '';

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllData();
            setInterval(fetchAllData, 5000);
        });

        async function fetchAllData() {
            try {
                await Promise.all([
                    fetchCurrent(),
                    fetchSummary(),
                    fetchTimeline(),
                    fetchDistribution(),
                    fetchRecent()
                ]);
                updateStatus(true);
            } catch (error) {
                console.error('Fetch error:', error);
                updateStatus(false);
            }
        }

        // ÌòÑÏû¨ ÏÉÅÌÉú
        async function fetchCurrent() {
            const res = await fetch(`${API_BASE}/api/stats/current`);
            const data = await res.json();
            updateCurrentState(data);
        }

        function updateCurrentState(data) {
            const container = document.getElementById('currentStateContent');
            
            if (data.mode === 'AUTO' || !data.mode) {
                // Auto Mode - Í∞ÑÎã®Ìûà ÌëúÏãú
                container.innerHTML = `
                    <div class="auto-mode-display">
                        <div>
                            <div class="auto-mode-icon">ü§ñ</div>
                            <div class="auto-mode-text">Auto Mode</div>
                            <div class="card-subtitle" style="margin-top: 0.5rem;">
                                Emotion-based automatic color control
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Manual Mode - ÏÉÅÏÑ∏ ÌëúÏãú
                const color = data.colorHex || '#667eea';
                container.innerHTML = `
                    <div class="current-state-card">
                        <div class="lamp-visual">
                            <div class="lamp-circle" style="background: ${color}; box-shadow: 0 0 40px ${color}80;">
                                <span class="lamp-emoji">${data.emotionEmoji || 'üé®'}</span>
                            </div>
                        </div>
                        <div class="state-info">
                            <div class="state-mode">Manual Mode</div>
                            <div class="state-label">${data.emotionKorean || 'Custom Color'}</div>
                            <div class="card-subtitle">${color}</div>
                            <div class="state-details">
                                <div class="state-detail-item">
                                    <div class="state-detail-value">${data.hue || 0}¬∞</div>
                                    <div class="state-detail-label">Hue</div>
                                </div>
                                <div class="state-detail-item">
                                    <div class="state-detail-value">${data.saturation || 0}%</div>
                                    <div class="state-detail-label">Saturation</div>
                                </div>
                                <div class="state-detail-item">
                                    <div class="state-detail-value">${data.brightness || 0}%</div>
                                    <div class="state-detail-label">Brightness</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // ÌÜµÍ≥Ñ ÏöîÏïΩ
        async function fetchSummary() {
            const res = await fetch(`${API_BASE}/api/stats/summary`);
            const data = await res.json();
            
            document.getElementById('statTotal').textContent = data.totalAnalyses;
            document.getElementById('statToday').textContent = data.todayAnalyses;
            document.getElementById('statTopEmotion').textContent = 
                `${data.topEmotionEmoji || 'üòå'}`;
            document.getElementById('statAvgHue').textContent = `${data.averageHue}¬∞`;
        }

        // ÌÉÄÏûÑÎùºÏù∏ (Area Chart)
        async function fetchTimeline() {
            const res = await fetch(`${API_BASE}/api/stats/timeline`);
            const data = await res.json();
            drawAreaChart(data.timeline);
        }

        function drawAreaChart(timeline) {
            const svg = document.getElementById('areaChart');
            const legendContainer = document.getElementById('chartLegend');
            const labelsContainer = document.getElementById('chartLabels');
            
            // ÏãúÍ∞ÑÎåÄÎ≥Ñ Í∞êÏ†ï ÏßëÍ≥Ñ
            const emotionsByHour = {};
            const activeEmotions = new Set();
            
            timeline.forEach(item => {
                if (item.emotion && item.count > 0) {
                    activeEmotions.add(item.emotion);
                    emotionsByHour[item.hour] = {
                        emotion: item.emotion,
                        count: item.count
                    };
                }
            });

            // Î≤îÎ°Ä ÏÉùÏÑ±
            const emotionList = Array.from(activeEmotions);
            if (emotionList.length === 0) {
                legendContainer.innerHTML = '<span style="color: var(--text-muted)">No data yet</span>';
            } else {
                legendContainer.innerHTML = emotionList.map(emotion => `
                    <div class="legend-item">
                        <div class="legend-dot" style="background: ${emotionColors[emotion]}"></div>
                        <span>${emotionEmojis[emotion]} ${emotionLabels[emotion]}</span>
                    </div>
                `).join('');
            }

            // ÏãúÍ∞Ñ ÎùºÎ≤®
            const hours = [0, 4, 8, 12, 16, 20, 24];
            labelsContainer.innerHTML = hours.map(h => 
                `<span class="chart-label">${h.toString().padStart(2, '0')}:00</span>`
            ).join('');

            // Area Chart Í∑∏Î¶¨Í∏∞
            const width = 800;
            const height = 250;
            const padding = 20;
            
            let paths = '';
            
            if (emotionList.length > 0) {
                emotionList.forEach((emotion, emotionIndex) => {
                    const points = [];
                    
                    for (let hour = 0; hour < 24; hour++) {
                        const x = padding + (hour / 23) * (width - 2 * padding);
                        let y = height - padding;
                        
                        if (emotionsByHour[hour] && emotionsByHour[hour].emotion === emotion) {
                            const intensity = Math.min(emotionsByHour[hour].count * 30, height - 2 * padding);
                            y = height - padding - intensity;
                        }
                        
                        points.push({ x, y });
                    }
                    
                    // Smooth curve path
                    let pathD = `M ${points[0].x} ${height - padding}`;
                    pathD += ` L ${points[0].x} ${points[0].y}`;
                    
                    for (let i = 1; i < points.length; i++) {
                        const prev = points[i - 1];
                        const curr = points[i];
                        const cpx = (prev.x + curr.x) / 2;
                        pathD += ` C ${cpx} ${prev.y}, ${cpx} ${curr.y}, ${curr.x} ${curr.y}`;
                    }
                    
                    pathD += ` L ${points[points.length - 1].x} ${height - padding}`;
                    pathD += ' Z';
                    
                    const color = emotionColors[emotion];
                    paths += `
                        <path d="${pathD}" fill="${color}" fill-opacity="0.6" stroke="${color}" stroke-width="2"/>
                    `;
                });
            }

            // Grid lines
            let gridLines = '';
            for (let i = 0; i <= 4; i++) {
                const y = padding + (i / 4) * (height - 2 * padding);
                gridLines += `<line x1="${padding}" y1="${y}" x2="${width - padding}" y2="${y}" stroke="#e2e8f0" stroke-width="1"/>`;
            }

            svg.innerHTML = gridLines + paths;
        }

        // Í∞êÏ†ï Î∂ÑÌè¨
        async function fetchDistribution() {
            const res = await fetch(`${API_BASE}/api/stats/emotions`);
            const data = await res.json();
            drawDistribution(data);
        }

        function drawDistribution(data) {
            const svg = document.getElementById('donutChart');
            const barsContainer = document.getElementById('emotionBars');
            
            document.getElementById('donutTotal').textContent = data.total;

            // ÎèÑÎÑõ Ï∞®Ìä∏
            const radius = 37;
            const circumference = 2 * Math.PI * radius;
            let offset = 0;
            let segments = '';

            if (data.distribution.length === 0) {
                segments = `<circle cx="50" cy="50" r="${radius}" fill="none" stroke="#e2e8f0" stroke-width="25"/>`;
            } else {
                data.distribution.forEach(item => {
                    const length = (item.percentage / 100) * circumference;
                    const color = emotionColors[item.emotion] || '#e2e8f0';
                    
                    segments += `
                        <circle cx="50" cy="50" r="${radius}" 
                            class="donut-segment"
                            stroke="${color}"
                            stroke-dasharray="${length} ${circumference - length}"
                            stroke-dashoffset="${-offset}"/>
                    `;
                    offset += length;
                });
            }

            svg.innerHTML = segments;

            // Î∞î Ï∞®Ìä∏
            if (data.distribution.length === 0) {
                barsContainer.innerHTML = '<div class="empty-state"><div class="empty-icon">üìä</div>No data yet</div>';
            } else {
                barsContainer.innerHTML = data.distribution.slice(0, 5).map(item => `
                    <div class="emotion-bar-item">
                        <div class="emotion-bar-label">${emotionEmojis[item.emotion]} ${emotionLabels[item.emotion]}</div>
                        <div class="emotion-bar-track">
                            <div class="emotion-bar-fill" style="width: ${item.percentage}%; background: ${emotionColors[item.emotion]}"></div>
                        </div>
                        <div class="emotion-bar-value">${item.percentage}%</div>
                    </div>
                `).join('');
            }
        }

        // ÏµúÍ∑º Í∏∞Î°ù
        async function fetchRecent() {
            const res = await fetch(`${API_BASE}/api/stats/recent?limit=10`);
            const data = await res.json();
            updateRecentList(data.logs);
        }

        function updateRecentList(logs) {
            const container = document.getElementById('recentList');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìù</div>No activity yet</div>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="recent-item">
                    <div class="recent-color" style="background: ${log.colorHex || emotionColors[log.emotion]}"></div>
                    <div class="recent-emoji">${log.emoji || emotionEmojis[log.emotion]}</div>
                    <div class="recent-content">
                        <div class="recent-emotion">${log.emotionKorean || emotionLabels[log.emotion]}</div>
                        <div class="recent-time">${formatTime(log.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.style.background = connected ? '#48bb78' : '#fc8181';
            text.textContent = connected ? 'Connected' : 'Disconnected';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
